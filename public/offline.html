<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#16a34a" />
  <title>entro - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      padding: 24px;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
    }
    h1 {
      color: #166534;
      font-size: 24px;
      margin-bottom: 12px;
    }
    p {
      color: #4b5563;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    .retry-btn {
      background: #16a34a;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover {
      background: #15803d;
    }
    .retry-btn:active {
      background: #166534;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2">
      <path d="M18.364 5.636a9 9 0 010 12.728M15.536 8.464a5 5 0 010 7.072" stroke-linecap="round"/>
      <line x1="1" y1="1" x2="23" y2="23" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <h1>Sei offline</h1>
    <p>
      Sembra che tu non sia connesso a Internet. Riprova quando hai una connessione attiva.
    </p>
    <button class="retry-btn" onclick="window.location.reload()">
      Riprova
    </button>
  </div>
</body>
</html>
