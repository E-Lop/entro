  <!-- Clock hands -->
  <line x1="256" y1="256" x2="256" y2="140" stroke="#16a34a" stroke-width="16" stroke-linecap="round"/>
  <line x1="256" y1="256" x2="340" y2="256" stroke="#16a34a" stroke-width="12" stroke-linecap="round"/>

  <!-- Center dot -->
