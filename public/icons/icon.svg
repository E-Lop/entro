  <!-- Small leaf accent (food theme) -->
  <path d="M380 120 Q420 80 420 120 Q420 160 380 160 Q340 160 380 120" fill="#22c55e"/>
  <line x1="380" y1="140" x2="400" y2="100" stroke="#166534" stroke-width="4"/>
